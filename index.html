<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Try-On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
            },
          }
        }
      }
    </script>
    <script>
      // This polyfill prevents the app from crashing on GitHub Pages.
      window.process = {
        env: {
          // IMPORTANT: Replace this placeholder with your actual Google AI Studio API key.
          // Get your key from Google AI Studio: https://aistudio.google.com/app/apikey
          API_KEY: 'YOUR_GOOGLE_AI_STUDIO_API_KEY_HERE',
        }
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.2.12",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.4.0",
    "@tsparticles/react": "https://esm.sh/@tsparticles/react@^3.0.0",
    "@tsparticles/engine": "https://esm.sh/@tsparticles/engine@^3.5.0",
    "@tsparticles/slim": "https://esm.sh/@tsparticles/slim@^3.5.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <!-- Add Babel to transpile JSX and TypeScript in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Change script type to "text/babel" and add presets to let Babel transpile it -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
  </body>
</html>
